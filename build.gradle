
subprojects {

    apply plugin: 'java'

    repositories {
        mavenCentral()
    }

    dependencies {
        testCompile group: 'junit', name: 'junit', version: '4.11'
        compile 'com.h2database:h2:1.4.186'
        compile 'org.hibernate:hibernate-entitymanager:4.3.8.Final'
        compile 'org.liquibase:liquibase-core:3.3.2'
    }
}